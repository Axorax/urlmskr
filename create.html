<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>urlmskr</title>

    <body>
        <main>
            <input class="input" type="text" placeholder="Type here">
            <div class="options">
                <div class="mode-wrapper">
                    <button class="mode-button" onclick="modeChange()"><p>Mode: <span>Redirect</span></p></button>
                    <ul class="mode-options">
                        <li>Redirect</li>
                        <li>Text</li>
                    </ul>
                </div>
                <button class="mask-button">Mask</button>
            </div>
            <button class="copy">ðŸ”— Copy Masked URL</button>
            <div class="output">
                Type something to mask.
            </div>
            <div class="info-box">
                Checkout the <a href="https://axorax.github.io/urlmskr/docs/">documentation</a>
            </div>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
